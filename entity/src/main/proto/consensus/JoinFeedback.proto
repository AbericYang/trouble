syntax = "proto3";
//生成文件所在包名
option java_package = "cn.aberic.bother.entity.proto.consensus";
//生成的java文件名
option java_outer_classname = "JoinFeedbackProto";

import "enums/JoinLevel.proto";

// 告知新的接入节点反馈协议对象
message JoinFeedback {
    JoinLevel level = 1; // 请求加入节点当前请求级别
    string address = 2; // 返回上一层Leader地址，如楼、社区、县城、市、省以及国等
    repeated string addresses = 3; // 返回上一层Leader当前所在域的下级Leader集合
}
