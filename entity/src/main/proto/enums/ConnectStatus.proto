syntax = "proto3";
//生成文件所在包名
option java_package = "cn.aberic.bother.entity.proto.enums";
//生成的java文件名
option java_outer_classname = "ConnectStatusProto";

// 当前连接状态
enum ConnectStatus {
    NONE = 0; // 未连接任何圈子
    LEADER = 1; // 圈子中的Leader节点
    FOLLOW = 2; // 圈子中的Follow节点
    ELECTION = 3; // 当前圈子Leader节点选举中
}
